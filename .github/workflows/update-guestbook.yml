name: Update Guestbook

on:
  issues:
    types: [opened, closed, edited]
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  respond:
    if: github.event.action == 'opened'
    runs-on: ubuntu-latest
    
    steps:
      - name: Thank the visitor
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Thanks for stopping by, @${context.payload.issue.user.login}! <3`
            });
            
      - name: Close the issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });

  update:
    if: github.event.action == 'closed' || github.event.action == 'edited' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Update Guestbook
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: python scripts/update_guestbook.py
        
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Update guestbook entries"
            
            # Retry push up to 3 times if rejected
            for i in 1 2 3; do
              git pull --rebase origin main && git push && break || sleep 2
            done
          fi
