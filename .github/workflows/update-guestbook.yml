name: Update Guestbook
on:
  issues:
    types: [opened, closed, edited, labeled, unlabeled]
  workflow_dispatch:
permissions:
  contents: write
  issues: write
jobs:
  respond:
    if: github.event.action == 'opened'
    runs-on: ubuntu-latest
    
    steps:
      - name: Check for spam
        id: spam_check
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.issue.body || '';
            const user = context.payload.issue.user;
            const accountAge = Date.now() - new Date(user.created_at).getTime();
            const daysOld = accountAge / (1000 * 60 * 60 * 24);
            
            let isSpam = false;
            let needsReview = false;
            
            // Check for URLs
            const urlPattern = /(https?:\/\/[^\s]+)/gi;
            if (urlPattern.test(body)) {
              console.log('Spam detected: Contains URLs');
              isSpam = true;
            }
            
            // Check minimum length
            if (body.trim().length < 10) {
              console.log('Spam detected: Message too short');
              isSpam = true;
            }
            
            // Check for excessive caps/special chars
            const capsCount = (body.match(/[A-Z]/g) || []).length;
            const specialCount = (body.match(/[^a-zA-Z0-9\s]/g) || []).length;
            const totalChars = body.replace(/\s/g, '').length;
            
            if (totalChars > 0) {
              const capsRatio = capsCount / totalChars;
              const specialRatio = specialCount / totalChars;
              
              if (capsRatio > 0.7 || specialRatio > 0.5) {
                console.log('Spam detected: Excessive caps or special characters');
                isSpam = true;
              }
            }
            
            // Check account age (flag for review, not auto-spam)
            if (daysOld < 7) {
              console.log('New account detected: Flagged for review');
              needsReview = true;
            }
            
            // Apply labels
            if (isSpam) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['spam']
              });
            }
            
            if (needsReview && !isSpam) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['review']
              });
            }
            
            return { isSpam, needsReview };
      
      - name: Thank the visitor
        uses: actions/github-script@v7
        with:
          script: |
            const responses = [
              `Thanks for stopping by, @${context.payload.issue.user.login}! <3`,
              `Appreciate you signing the book, @${context.payload.issue.user.login}!`,
              `Entry logged, @${context.payload.issue.user.login}. Respect.`,
              `@${context.payload.issue.user.login} was here. Noted.`,
              `Welcome to the guestbook, @${context.payload.issue.user.login}!`,
              `Signature recorded, @${context.payload.issue.user.login}. Much love.`,
              `@${context.payload.issue.user.login} dropped by. Legend status confirmed.`,
              `Thanks for the visit, @${context.payload.issue.user.login}! Stay safe out there.`
            ];
            
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: randomResponse
            });
      
      - name: Standardize issue title
        uses: actions/github-script@v7
        with:
          script: |
            const currentTitle = context.payload.issue.title;
            const standardTitle = 'Guestbook Entry';
            
            if (currentTitle !== standardTitle) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                title: standardTitle
              });
            }
            
      - name: Close the issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
  
  update:
    if: |
      github.event.action == 'closed' || 
      github.event.action == 'edited' || 
      github.event.action == 'labeled' ||
      github.event.action == 'unlabeled' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Update Guestbook
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: python scripts/update_guestbook.py
        
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Update guestbook entries [skip ci]"
            
            # Retry push up to 3 times if rejected
            for i in 1 2 3; do
              git pull --rebase origin main && git push && break || sleep 2
            done
          fi
